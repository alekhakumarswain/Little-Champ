<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .c-tab {
      display: none;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
      z-index: 999;
    }

    .tab {
      text-decoration: none;
      color: white;
      text-align: center;
      flex: 1;
      padding: 10px;
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tab.active {
      background-color: #5ad5b5;
    }

    .tab i {
      font-size: 24px;
    }

    .tab span {
      margin-top: 5px;
      font-size: 12px;
    }

    /* Additional styling for each tab if needed */
    #HomeContent {
      /* Styles for Home tab */
    }

    #ShortsContent {
      /* Styles for Shorts tab */
    }

    #AddContent {
      /* Styles for Add tab */
    }

    #FavoriteContent {
      /* Styles for Favorite tab */
    }

    #ProfileContent {
      /* Styles for Profile tab */
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .tab {
        font-size: 12px;
      }

      .tab i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="HomeContent" class="c-tab" style="display: block;">
    <!-- Content for Home -->
  </div>

  <div id="ShortsContent" class="c-tab">
    <!-- Content for Shorts -->
  </div>

  <div id="AddContent" class="c-tab">
    <!-- Content for Add -->
  </div>

  <div id="FavoriteContent" class="c-tab">
    <!-- Content for Favorite -->
  </div>

  <div id="ProfileContent" class="c-tab">
    <!-- Content for Profile -->
  </div>

  <!-- Bottom Tab Bar -->
  <div class="tab-bar">
    <a href="#" class="tab active" onclick="openTab('HomeContent')">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>
    <a href="#" class="tab" onclick="openTab('ShortsContent')">
      <i class="fa-solid fa-compact-disc"></i>
      <span>Shorts</span>
    </a>
    <a href="#" class="tab" onclick="openTab('AddContent')">
      <i class="fa-solid fa-plus fa-flip-vertical fa-lg"></i>
      <span>Add</span>
    </a>
    <a href="#" class="tab" onclick="openTab('FavoriteContent')">
      <i class="fa-solid fa-heart-circle-bolt"></i>
      <span>Favorite</span>
    </a>
    <a href="#" class="tab" onclick="openTab('ProfileContent')">
      <i class="fa-solid fa-user"></i>
      <span>Profile</span>
    </a>
  </div>

  <script>
    function openTab(tabName) {
      var i;
      var x = document.getElementsByClassName("c-tab");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }

      var tabs = document.getElementsByClassName("tab");
      for (i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      document.getElementById(tabName).style.display = "block";
      document.querySelector(`.tab-bar .tab[onclick="openTab('${tabName}')"]`).classList.add("active");
    }
  </script>
</body>
</html>
